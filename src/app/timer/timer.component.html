<style>
    .btn{
        border: none;
        color: black;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        width: 30px;
        background-color: transparent;
    }
    .timer{
        font-size: 22px;
    }
</style>
<div class="container centered col-lg-1">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="hourUp()">^</button>
            <button class="btn btn-primary" (click)="minuteUp()">^</button>
            <button class="btn btn-primary" (click)="secondUp()">^</button>
        </div>
    </div>
</div>
<div class="container centered col-lg-1">
    <div class="row">
        <div class="timer col-md-4">
            <h4>{{Hour}} : {{Minute}} : {{Second}}</h4>
        </div>
    </div>
</div>
<div class="container centered col-lg-1">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="hourDown()">v</button>
            <button class="btn btn-primary" (click)="minuteDown()">v</button>
            <button class="btn btn-primary" (click)="secondDown()">v</button>
        </div>
    </div>
</div>

<div>
    <app-start></app-start>
</div>
